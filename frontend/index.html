<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-content">
                <h1 class="title">Trivia Game</h1>
                <p class="subtitle">Test your knowledge of your favorite shows and movies</p>
                
                <form id="quiz-form" class="quiz-form">
                    <div class="form-group">
                        <label for="user-name">Your Name</label>
                        <input 
                            type="text" 
                            id="user-name" 
                            name="user-name" 
                            required 
                            placeholder="Enter your name"
                            autocomplete="name"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="topic">TV Show or Movie</label>
                        <input 
                            type="text" 
                            id="topic" 
                            name="topic" 
                            required 
                            placeholder="e.g., The Office, Inception"
                            autocomplete="off"
                        >
                    </div>
                    
                    <button type="submit" id="generate-btn" class="btn btn-primary">
                        <span class="btn-text">Generate Quiz</span>
                        <span class="btn-loader" style="display: none;">Generating...</span>
                    </button>
                </form>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <!-- Quiz History Table -->
                <div class="history-section">
                    <h3 class="history-title">Quiz History</h3>
                    <div id="history-loading" class="history-loading" style="display: none;">Loading history...</div>
                    <div id="history-empty" class="history-empty" style="display: none;">No quizzes taken yet. Be the first!</div>
                    <div id="history-table-container" class="history-table-container" style="display: none;">
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Quiz Topic</th>
                                    <th>Score</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="history-table-body">
                                <!-- History rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <h2 id="quiz-topic" class="quiz-topic"></h2>
                <p class="quiz-instructions">Answer all 10 questions, then submit your quiz.</p>
            </div>
            
            <form id="quiz-questions-form" class="quiz-questions-form">
                <div id="questions-container" class="questions-container"></div>
                
                <div class="quiz-actions">
                    <button type="submit" id="submit-btn" class="btn btn-primary" disabled>
                        Submit Quiz
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="results-content">
                <h2 class="results-title">Quiz Results</h2>
                <div class="score-display">
                    <div class="score-number" id="score-display">0 / 10</div>
                    <div class="score-percentage" id="score-percentage">0%</div>
                    <div class="performance-phrase" id="performance-phrase"></div>
                </div>
                
                <div id="results-container" class="results-container"></div>
                
                <div class="results-actions">
                    <button id="new-quiz-btn" class="btn btn-secondary">New Quiz</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
